    <body>
    	<div data-role="page" id="friendPage">
    		<script type="text/javascript">
		    	/* load friend list on friend page */
				var friends,
				/* 	Fetch the friend JSON file by userid
					Should be replaced by AJAX GET request */
				getFriends = $.getJSON( "JSON/friend.json", function() {
					})
					  .done(function(data) {
						friends = data
					  });
				getFriends.complete(function() {
					//$("#friendCount").append(friends.length);
					for (i = 0; i < friends.length; i++) {
						$("#friend-list").append('<a class="item item-thumbnail-left" href="wishlists.html" id="' + i + '"></a>');
						$("#" + i).append("<img src='" + friends[i].picUrl + "'>");
						$("#" + i).append("<h2>" + friends[i].username + "</h2>");
						$("#" + i).append("<p>" + friends[i].gender + "   " + friends[i].age + "</p>");
						$("#" + i).click(function() {
							sessionStorage.wishlistsOwnerId = friends[$(this).attr('id')].userid;
						});
					}
				});  
			</script>
			<div data-role="header" class="head">
				<h1>My Friends</h1>
			</div>
			<div data-role="content">	
	          <div class="list" id="friend-list"></div>  			    	
		   	  <ul data-role="listview">
		        <li><a href="home.html">
		          <i class="icon ion-home"></i>
		          Back to My Profile</a></li>
		      </ul>    
			</div>
