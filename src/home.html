    	<script type="text/javascript">
	  		/* load user information on profile page */
	  	  var user,
	  		getUser = $.getJSON( "JSON/user.json", function() {
	  			})
	  			  .done(function(data) {
	  				user = data
	  			  });
	  		getUser.complete(function() {
	  			$("#hello").prepend("Hello, " + user.username);
	  			$("#rating").append(user.rating);
	  			sessionStorage.userId=user.userid;
	  			
	  		});
	
	      /* load top gifts on profile page */
	      var topGifts,
	      getTopGifts = $.getJSON("JSON/gift.json", function() {
	      })
	        .done(function(data) {
	          topGifts = data;
	        });
	      getTopGifts.complete(function() {
	        for (i = 0; i < 9; i++) {
	          $("#square_" + i).append("<img src='" + topGifts[i].picUrl + "'/>")
	        }
	      });
	  </script>
