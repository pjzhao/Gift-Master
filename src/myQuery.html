			var queries,
			getQueries = $.getJSON("JSON/query.json", function() {
				})

					queries = data;
				});
			getQueries.complete(function() {
				$("#queryCount").append(queries.length);

					$("#query_" + i).prepend("<p><i class='icon ion-person'></i>" + queries[i].notes + "</p>");

					$("#query_" + i).prepend("<h2>" + queries[i].relationship + " " + queries[i].situation + "</h2>");
					$("#suggestioncount_" + i).prepend(queries[i].suggestioncount);
				}
			});		
		</script>
