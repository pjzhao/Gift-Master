    <body>
	    <div data-role="page" id="queryPage">
	    	<script type="text/javascript">
				/* load my past/open queries on myQuery page */ 
				var queries,
				/* 	Fetch the query JSON file by userid (myQuery)
					Should be replaced by AJAX GET request */
				getQueries = $.getJSON("JSON/query.json", function() {
					})
					.done(function(data) {
						queries = data;
					});
				getQueries.complete(function() {
					//$("#queryCount").append(queries.length);
					for (i = 0; i < queries.length; i++) {
						$("#myquery-list").append('<a id=' + queries[i].queryid + ' href="suggestion.html"><li class="item row"><div class="col col-80" id="query_' + i + '"></div><span class="col col-20 ui-li-count" id="suggestioncount_' + i + '"><i class="icon ion-ios7-lightbulb-outline"></i></span></li></a>');
						$("#query_" + i).prepend("<p><i class='icon ion-person'></i>" + queries[i].notes + "</p>");
						$("#query_" + i).prepend("<p><i class='icon ion-bag'></i>" + queries[i].gender + " " + queries[i].age + "</p>");				
						$("#query_" + i).prepend("<h2>" + queries[i].relationship + " " + queries[i].situation + "</h2>");
						$("#suggestioncount_" + i).prepend(queries[i].suggestioncount);
						$("#" + queries[i].queryid).click(function() {
							sessionStorage.selectedQueryId=$(this).attr('id');
						});
					};
					
				});		

			</script>

				<h1>My Query</h1>
