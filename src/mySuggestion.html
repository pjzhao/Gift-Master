<!DOCTYPE html> 
<html>
	<head>
		<meta charset="utf-8">
		<title>Gift Master</title>
		<link href="jquery.mobile.theme-1.3.0.min.css" rel="stylesheet" type="text/css"/>
		<link href="jquery.mobile.structure-1.3.0.min.css" rel="stylesheet" type="text/css"/>
		<link href="jQueryAssets/jquery.ui.core.min.css" rel="stylesheet" type="text/css">
		<link href="jQueryAssets/jquery.ui.theme.min.css" rel="stylesheet" type="text/css">
		<link href="jQueryAssets/jquery.ui.button.min.css" rel="stylesheet" type="text/css">
		<link href="lib/css/ionic_select.css" rel="stylesheet" type="text/css">
		<link href="app.css" rel="stylesheet" type="text/css">
		<script src="jquery-1.8.3.min.js" type="text/javascript"></script>
		<script src="jquery.mobile-1.3.0.min.js" type="text/javascript"></script>
		<script src="jQueryAssets/jquery-ui-1.9.2.button.custom.min.js" type="text/javascript">	
		</script>
		<script type="text/javascript">
	    	/* load my suggestion on mySuggestion page */
			var mySuggestion,
			getMySuggestion = $.getJSON("JSON/mySuggestion.json", function() {
				})
				.done(function(data) {
					mySuggestion = data;
				});
			getMySuggestion.complete(function() {
				$("#suggestionCount").append(mySuggestion.length);
				for (i = 0; i < mySuggestion.length; i++) {
					$("#mysuggestion_" + i).prepend("<p><i class='icon ion-pricetags'></i>$" + mySuggestion[i].price + "</p>");
					$("#mysuggestion_" + i).prepend("<p><i class='icon ion-ios7-cart-outline'></i>" + mySuggestion[i].url + "</p>");		
					$("#mysuggestion_" + i).prepend("<p><i class='icon ion-ios7-help-outline'></i>" + mySuggestion[i].relationship + " " + mySuggestion[i].situation + "</p>");
					$("#mysuggestion_" + i).prepend("<h2>" + mySuggestion[i].giftname + "</h2>");
					$("#myrating_" + i).append(mySuggestion[i].rating);
				}
			});	
		</script>
	</head>
    <body>
	    <div data-role="page" id="suggestionHistoryPage">
			<div data-role="header" class="head">
				<h1>My Suggestion History</h1>
			</div>
			<div data-role="content">	
		    
		    	<ul class="list">
		            <li class="item row">
		                <div class="col col-80" id="mysuggestion_0"></div>
		                <span class="col col-20 ui-li-count" id="myrating_0">
		                    <i class="icon ion-thumbsup"></i>
		                </span>
		            </li>
		            <li class="item row">
		                <div class="col col-80" id="mysuggestion_1"></div>
		                <span class="col col-20 ui-li-count" id="myrating_1">
		                    <i class="icon ion-thumbsup"></i>
		                </span>
		            </li>
		            <li class="item row">
		                <div class="col col-80" id="mysuggestion_2"></div>
		                <span class="col col-20 ui-li-count" id="myrating_2">
		                    <i class="icon ion-thumbsup"></i>
		                </span>
		            </li>
		           
		        </ul> 
		    
		  	    <ul data-role="listview">
		      		<li><a href="home.html">
		            	<i class="icon ion-home"></i>
		                Back to My Profile
		            </a></li>
				</ul>    
			</div>
		    <div data-role="footer" class="foot">      
		      <h4><a href="mailto:pz454@nyu.edu">
		          Contact us: gift-master@nyu.edu 
		        </a></h4>
		    </div>
		</div>    
    </body>
</html>
