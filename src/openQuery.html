    <body>
		<div data-role="page" id="openQueryPage">
			<script type="text/javascript">
				/* load all open queries on openQuery page */
				var openQueries,
				suggest = function(forQueryId) {
					sessionStorage.forQueryId = forQueryId;
					sessionStorage.suggestGiftId = "";
				},
				/* 	Fetch the openQuery JSON file which consists of no more than 20 queries
					Should be replaced by AJAX GET request */
				getOpenQueries = $.getJSON("JSON/openQuery.json", function() {
					})
					.done(function(data) {
						openQueries = data;
					});
				getOpenQueries.complete(function() {
					//$("#openQueryCount").append(openQueries.length);
					for (i = 0; i < openQueries.length; i++) {
						$("#openquery-list").append('<a id="' + openQueries[i].queryid + '" href="newSuggestion.html" onclick="suggest(this.id)"><li class="item" id="openQuery_' + i + '"></li></a>');
						$("#openQuery_" + i).append("<h2>" + openQueries[i].relationship + " " + openQueries[i].situation + "</h2>");
						$("#openQuery_" + i).append("<p><i class='icon ion-bag'></i>" + openQueries[i].gender + " " + openQueries[i].age + "</p>");
						$("#openQuery_" + i).append("<p><i class='icon ion-person'></i>" + openQueries[i].notes + "</p>");
					}
				});
			</script>
			<div data-role="header" class="head">
				<h1>SOS!</h1>
			</div>
			<div data-role="content">	
		        <ul class="list" id="openquery-list"></ul>   
		  	    <ul data-role="listview">

		          	</a></li>
				</ul>

		      <h4><a href="mailto:pz454@nyu.edu">

		    </div>
